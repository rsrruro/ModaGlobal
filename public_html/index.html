<!DOCTYPE html>

<html>
    <head>
        <title>ModaGlobal</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Pàgina de ModaGlobal</h1>
        <h3>En construcció</h3>
        <h5>by Roser Ruiz Rojas</h5>
        <h5>Modificació directa al repositori de GitHub</h5>
        <br>
        <br>
        <br>
        <br>
        <h2>Galeria d'Imatges</h2>
        <div id="galeria-contenidor">
            <img id="img1" src="images/image1.jpg" alt="Secció Levis" class="miniatura">
            <img id="img2" src="images/image2.jpg" alt="Secció sport" class="miniatura">
        </div>

        <form id="contactoForm" action="/submit-form" method="POST">
            <div>
                <label for="nom">Nom:</label><br>
                <input type="text" id="nom" name="nom" required>
            </div>
            <div>
                <label for="email">Correu Electrónic:</label><br>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="missatge">Missatge:</label><br>
                <textarea id="missatge" name="missatge" rows="5" required></textarea>
            </div>
            <div>
                <button type="submit">Enviar</button>
            </div>
        </form>
        <script src="js/contacte.js"></script>
        <script src="js/galeria.js"></script>
    </body>
</html>
